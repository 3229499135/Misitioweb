<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/bootstrap.min.css">
  <link rel="stylesheet" href="css/slider.css">
  <link rel="stylesheet" href="icons/all.css">
  <link rel="shortcut icon" href="img/favicon.png" type="image/png">
  <script defer src="js/slider.js"></script>
  <title>Slider</title>
</head>
<body>
  <header></header>
  <div class="page-box-slider">
    <div id="boxSlider" class="box-slider box-slider-1">
      <div class="box box-img1">
        <img class="img-slider" src="img/imagen-1200x720-1.jpg" alt="">
      </div>
      <div class="box box-img2">
        <img class="img-slider" src="img/imagen-1200x720-2.jpg" alt="">
      </div>
      <div class="box box-img3">
        <img class="img-slider" src="img/imagen-1200x720-3.jpg" alt="">
      </div>
      <div class="box box-img4">
        <img class="img-slider" src="img/imagen-1200x720-4.jpg" alt="">
      </div>
    </div>
    <div class="box-box-signal">
      <div class="box-signal">
        <div id="signal1" class="signal signal-select"></div>
        <div id="signal2" class="signal"></div>
        <div id="signal3" class="signal"></div>
        <div id="signal4" class="signal"></div>
      </div>
    </div>
  </div>
  <div class="box-icon-chevron-left">
    <span id="iconChevronLeft" class="icon-chevron-left">
      <i class="fa-solid fa-chevron-left"></i>
    </span>
  </div>
  <div class="box-icon-chevron-right">
    <span id="iconChevronRight" class="icon-chevron-right">
      <i class="fa-solid fa-chevron-right"></i>
    </span>
  </div>

    var carousel = new bootstrap.Carousel(myCarousel, {
      interval: 2000,
    });
  </script> -->
</body>
</html>

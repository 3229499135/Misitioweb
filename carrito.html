<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/carrito.css">
    <link rel="stylesheet" href="icons/all.css">
    <link rel="shortcut icon" href="img/favicon.png" type="image/png">
    <script defer src="js/carrito.js"></script>
    <title>Carrito de ventas</title>
</head>
<body>
    <div class="main-content">
        <div class="box-subtotal">
            <label>Subtotal cop</label>
            <label id="subtotal">0</label>
        </div>
        <div class="box-proceder-pago">
            <label>Proceder pago </label>
            <label> 0 productos</label>
        </div>
        <div class="product-content">
            <div class="box-img-producto">
                <img src="img/toyota-prado.jpg" alt="">
            </div>
            <div class="box-info-producto">
                <label class="title">Toyota Prado</label>
                <label class="descripcion">La perfecta articulación entre conducción y confort te lo da Prado TXL Gasolina, el todoterreno de lujo. Disfruta el confort y su gran fuerza gracias al motor de 3.956C.C. y la tecnología VVT-i Dual de 24 válvulas. Potencia y control inigualables para todos tus recorridos.</label>
                <label class="info-precio">cop <span class="precio-unidad">$2000000</span></label>
            </div>
            <div class="box-button-cantidad">
                <div id="boxMinus" class="box-minus">
                    <i class="fa-solid fa-minus"></i>
                </div>
                <div id="boxCantidad" class="box-cant">0</div>
                <div id="boxPlus" class="box-plus">
                    <i class="fa-solid fa-plus"></i>
                </div>
            </div>
        </div>
    </div>
</body>
</html>

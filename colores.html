<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Colores</title>
    <link rel="stylesheet" href="css/colores.css">
</head>
<body>
    <center>
        <h1>Colores</h1>
        <h2>Colores por el nombre</h2>
        <div class="box-colores">
            <div class="box-style violet">Por su nombre: violet</div>
            <div class="box-style Red">Por su nombre: Red</div>
            <div class="box-style Blue">Por su nombre: Blue</div>
        </div>
        <h2>Colores por codigo rgb</h2>
        <div class="box-colores">
            <div class="box-style orange">RGB: orange</div>
            <div class="box-style Green">RGB: Green</div>
            <div class="box-style Light-Blue">RGB: Light Blue</div>
        </div>
        <h2>Colores por codigo hexadecimal</h2>
        <div class="box-colores">
            <div class="box-style gray">Hexadecimal: gray</div>
            <div class="box-style goldenrod">Hexadecimal: goldenrod</div>
            <div class="box-style crimson">Hexadecimal: crimson</div>
        </div>
    </center>
</body>
</html>

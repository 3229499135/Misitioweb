<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/colores.css">
    <link rel="shortcut icon" href="css/img/favicon.png" type="image/x-icon">
    <title>Colores</title>
</head>
<body>
    <center>
        <h1>Colores</h1>
        <h2>Colores por el nombre</h2>
        <div class="box-colores">
            <div class="box-style violet">Color: violet</div>
            <div class="box-style Red">Color: Red</div>
            <div class="box-style Blue">Color: Blue</div>
        </div>
        <h2>Colores por codigo rgb</h2>
        <div class="box-colores">
            <div class="box-style orange">Color: orange</div>
            <div class="box-style Green">Color: Green</div>
            <div class="box-style Light-Blue">Color: Light Blue</div>
        </div>
        <h2>Colores por codigo hexadecimal</h2>
        <div class="box-colores">
            <div class="box-style gray">Color: gray</div>
            <div class="box-style goldenrod">Color: goldenrod</div>
            <div class="box-style crimson">Color: crimson</div>
        </div>
    </center>
</body>
</html>

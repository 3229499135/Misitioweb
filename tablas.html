<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/tablas.css">
    <link rel="shortcut icon" href="css/img/favicon.png" type="image/x-icon">
    <title>Tablas</title>
</head>
<body>
    <h1>Tabla</h1>
    <div class="table-box">
        <table>
            <tr>
                <th class="Celda Celda-1">Paquete</th>
                <th class="Celda">Programacion</th>
                <th style="background-color: rgb(0, 130, 0);">Plan Basic</th>
                <th style="background-color: rgb(0, 180, 255);">Plan Silver</th>
                <th style="background-color: rgb(255, 113 , 35);">Plan Golden</th>
                <th style="background-color: rgb(100, 10, 120);">Plan Titanium</th>
            </tr>
            <tr>
                <td class="Celda">No aplica</td>
                <td class="Celda">Discovery Channel</td>
                <td colspan="4"><img src="css/img/check-32_29.png" alt="check"></td>
            </tr>
            <tr>
                <td class="Celda">No aplica</td>
                <td class="Celda">Discovery World</td>
                <td class="X">X</td>
                <td class="X">X</td>
                <td><img src="css/img/check-32_29.png" alt="check"></td>
                <td><img src="css/img/check-32_29.png" alt="check"></td>
            </tr>
            <tr>
                <td rowspan="3" class="Celda">HBO</td>
                <td class="Celda">HBO family</td>
                <td class="X">X</td>
                <td class="X">X</td>
                <td><img src="css/img/check-32_29.png" alt="check"></td>
                <td><img src="css/img/check-32_29.png" alt="check"></td>
            </tr>
            <tr>
                <td class="Celda">HBO classic</td>
                <td>No</td>
                <td>No</td>
                <td>Si</td>
                <td>Si</td>
            </tr>
            <tr>
                <td class="Celda">HBO comedy</td>
                <td>No</td>
                <td>No</td>
                <td>Si</td>
                <td>Si</td>
            </tr>
        </table>
    </div>
</body>
</html>

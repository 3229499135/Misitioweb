<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/barras-de-estrellas.css">
    <link rel="shortcut icon" href="img/favicon.png" type="image/x-icon">
    <script defer src="js/barras-de-estrellas.js"></script>
    <title>Barras de estrellas</title>
</head>
<body>
    <form action="">
        <label>Puntuación 5</label><input type="text" name="" id="number5" class="number"><br><br>
        <label>Puntuación 4</label><input type="text" name="" id="number4" class="number"><br><br>
        <label>Puntuación 3</label><input type="text" name="" id="number3" class="number"><br><br>
        <label>Puntuación 2</label><input type="text" name="" id="number2" class="number"><br><br>
        <label>Puntuación 1</label><input type="text" name="" id="number1" class="number"><br><br>
    </form>

    <div class="estrellas">
        <div class="resultado-barras">
            <div class="star-principal">
                <div class="star-interno star5" id="barraStar5"></div>
            </div>
            <p id="textBarra5"></p>
        </div>
        <div class="resultado-barras">
            <div class="star-principal">
                <div class="star-interno star4" id="barraStar4"></div>
            </div>
            <p id="textBarra4"></p>
        </div>
        <div class="resultado-barras">
            <div class="star-principal">
                <div class="star-interno star3" id="barraStar3"></div>
            </div>
            <p id="textBarra3"></p>
        </div>
        <div class="resultado-barras">
            <div class="star-principal">
                <div class="star-interno star2" id="barraStar2"></div>
            </div>
            <p id="textBarra2"></p>
        </div>
        <div class="resultado-barras">
            <div class="star-principal">
                <div class="star-interno star1" id="barraStar1"></div>
            </div>
            <p id="textBarra1"></p>
        </div>
        <div>
            <button id="graficar">Graficar</button>
        </div>
    </div>
</body>
</html>

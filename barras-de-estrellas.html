<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .star-principal {
            width: 200px;
            height: 20px;
            border: 1px solid #aaa;
            border-radius: 6px;
            margin: 10px;
        }
        .star-interno {
            background-color: #ffa41c;
            border-radius: 5px;
        }
        .star5 {
            width: 66%;
            height: 100%;
        }
    </style>
</head>
<body>
    <form action="">
        <input type="number" name="" id="number1" class="number"><br><br>
        <input type="number" name="" id="number2" class="number"><br><br>
        <input type="number" name="" id="number3" class="number"><br><br>
        <input type="number" name="" id="number4" class="number"><br><br>
        <input type="number" name="" id="number5" class="number"><br><br>
    </form>

    <div class="estrellas">
        <div class="star-principal">
            <div class="star-interno star5"></div>
        </div>
        <div class="star-principal">
            <div class="star-interno star4"></div>
        </div>
        <div class="star-principal">
            <div class="star-interno star3"></div>
        </div>
        <div class="star-principal">
            <div class="star-interno star2"></div>
        </div>
        <div class="star-principal">
            <div class="star-interno star1"></div>
        </div>
    </div>
</body>
</html>
